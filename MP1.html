<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MP1: ReplaceAll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-box">
    <h1>MP1: ReplaceAll</h1>
    <p class="subtitle">Remove <strong>all spaces</strong> from the text</p>

    <div class="input-wrap">
      <input id="txtInput" type="text" placeholder="hi po bilat" />
    </div>

    <button id="btnReplaceAll" class="big-btn">Remove Spaces</button>

    <div class="result-card" aria-live="polite">
      <div class="result-row"><span class="label">Input:</span> <span id="displayInput" class="value">-</span></div>
      <div class="result-row"><span class="label">Output:</span> <span id="displayOutput" class="value">-</span></div>
    </div>
  </div>

  <script src="MP1.js"></script>
</body>
</html>
