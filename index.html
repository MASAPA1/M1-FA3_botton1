<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MP1: ReplaceAll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-box">
    <h1>MP1: ReplaceAll</h1>
    <p class="subtitle">Remove <strong>all spaces</strong> from the text</p>

    <div class="input-wrap">
      <input id="txtInput" type="text" placeholder="Type here... e.g. Clyde Balamar" />
    </div>

    <button id="btnReplaceAll" class="big-btn">Remove Spaces</button>

    <div class="result-card" aria-live="polite">
      <div class="result-row"><span class="label">Input:</span> <span id="displayInput" class="value">-</span></div>
      <div class="result-row"><span class="label">Output:</span> <span id="displayOutput" class="value">-</span></div>
    </div>

    <!-- Home button below result card -->
    <button id="btnHomeOutput" class="home-small">Home</button>
  </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  const btnReplaceAll = document.getElementById('btnReplaceAll');
  const txtInput = document.getElementById('txtInput');
  const displayInput = document.getElementById('displayInput');
  const displayOutput = document.getElementById('displayOutput');
  const btnHomeOutput = document.getElementById('btnHomeOutput');


  if (btnReplaceAll && txtInput && displayInput && displayOutput) {
    btnReplaceAll.addEventListener('click', () => {
      const inputText = txtInput.value || '';
      displayInput.textContent = inputText;
      displayOutput.textContent = inputText.replace(/\s+/g, '');
    });
    txtInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btnReplaceAll.click();
    });
  }

  // Home navigation (bottom button)
  const goHomeUrl = 'https://masapa1.github.io/M1-FA3/';
  if (btnHomeOutput) {
    btnHomeOutput.addEventListener('click', () => {
      // navigate in same tab:
      window.location.href = goHomeUrl;
      
    });
  }
});
</script>
</body>
</html>
